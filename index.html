<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>HAPPY BIRTHDAY!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
  <link rel="stylesheet" href="stylebday.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
</head>

<body>
  <div class="candle-count-display">
    Happy Birthday, Lover!
  </div>

  <div class="instructions-panel">
    <h3>Make sure to follow the proper order </h3>
    <div class="instruction-step">
      <span class="step-number">1</span>
      <span class="step-text">Click on the cake to add candles</span>
    </div>
    <div class="instruction-step">
      <span class="step-number">2</span>
      <span class="step-text">Blow into your microphone to blow them out</span>
    </div>
    <div class="instruction-step">
      <span class="step-number">3</span>
      <span class="step-text">Click the button to proceed</span>
    </div>
  </div>

  <div class="cake">
    <div id="candleCount" style="display:none;"></div>
    <div class="plate"></div>
    <div class="layer layer-bottom"></div>
    <div class="layer layer-middle"></div>
    <div class="layer layer-top"></div>
    <div class="icing"></div>
    <div class="drip drip1"></div>
    <div class="drip drip2"></div>
    <div class="drip drip3"></div>
  </div>

  <div class="button-container">
    <a href="envelope.html" class="nav-button">
      Click here!
    </a>
  </div>


  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2"></script>
</body>

</html>
